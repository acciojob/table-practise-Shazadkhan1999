<!DOCTYPE html>

<head>
     <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: yellow;
            border: 1px solid black; /* Corrected border styling */
        }
        th, td {
            border: 1px solid black; /* Ensure individual cells have the correct border */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Electrical Engineering</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>19</td>
            <td>Mechanical Engineering</td>
        </tr>
    </table>
</body>
</html>
